<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publications</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #f5f5f5; }
        input[type="text"] { padding: 6px; width: 200px; }
        button { padding: 6px 10px; }
    </style>
</head>
<body>
<h1>ðŸ“š All Publications</h1>

<form method="get" th:action="@{/web/publications}">
    <input type="text" name="title" placeholder="Search by title..." th:value="${searchTerm}">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Publication Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pub : ${publications}">
        <td th:text="${pub.title}">Title</td>
        <td th:text="${pub.type}">Type</td>
        <td th:text="${pub.publicationDate}">Date</td>
    </tr>
    </tbody>
</table>
</body>
</html>
